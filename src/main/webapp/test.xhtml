<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://jakarta.faces.html"
      xmlns:f="http://jakarta.faces.core">

<h:head>
    <title>Test Simple</title>
</h:head>

<h:body>
    <h1>Prueba del AuthorBean</h1>

    <h:form>
        <h:outputText value="Nombre: " />
        <h:inputText value="#{authorBean.author.firstName}" />
        <br/><br/>

        <h:commandButton value="Test addAuthor" action="#{authorBean.addAuthor}">
            <f:ajax render="@form" />
        </h:commandButton>

        <br/><br/>
        <h:outputText value="Mensaje: #{authorBean.message}" />
    </h:form>
</h:body>
</html>
