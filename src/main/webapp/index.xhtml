<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Directorio de Autores</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</h:head>

<h:body>
    <div style="padding: 20px;">
        <h2 style="text-align: center;">Directorio de Autores</h2>

        <h:form id="mainForm">
            <!-- FORMULARIO DE AUTORES -->
            <p:panel header="FORMULARIO DE AUTORES" style="margin-bottom: 20px;">
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel for="nombre" value="Nombre del Autor:"/>
                    <p:inputText id="nombre" value="#{authorBean.author.firstName}"
                                 required="true" requiredMessage="El nombre es obligatorio."/>

                    <h:outputLabel for="apellido" value="Apellido del Autor:"/>
                    <p:inputText id="apellido" value="#{authorBean.author.lastName}"
                                 required="true" requiredMessage="El apellido es obligatorio."/>

                    <h:outputLabel for="fechaNacimiento" value="Fecha de Nacimiento:"/>
                    <p:calendar id="fechaNacimiento" value="#{authorBean.author.birthDate}"
                                pattern="yyyy-MM-dd" showButtonBar="true" required="true"/>

                    <h:outputLabel for="telefono" value="Teléfono:"/>
                    <p:inputText id="telefono" value="#{authorBean.author.phone}"
                                 placeholder="####-####">
                        <f:validator validatorId="svPhoneValidator"/>
                    </p:inputText>

                    <h:outputLabel for="genero" value="Género Literario:"/>
                    <p:selectOneMenu id="genero" value="#{literaryGenreBean.selectedGenreId}"
                                     required="true" requiredMessage="Debe seleccionar un género.">
                        <f:selectItem itemLabel="-- Seleccione un género --" itemValue="#{null}" noSelectionOption="true"/>
                        <f:selectItems value="#{literaryGenreBean.genres}" var="g"
                                       itemValue="#{g.id}" itemLabel="#{g.name}"/>
                    </p:selectOneMenu>
                </h:panelGrid>

                <p:commandButton value="#{authorBean.author.id == null ? 'AGREGAR' : 'ACTUALIZAR'}"
                                 action="#{authorBean.addAuthor()}"
                                 update="@form authorTable countGroup messages"
                                 icon="pi pi-check"
                                 style="margin-top: 10px;"/>

                <p:messages id="messages" showDetail="true" closable="true" style="margin-top: 10px;"/>

                <h:outputText value="#{authorBean.message}"
                              style="display: block; margin-top: 10px; color: green;"
                              rendered="#{not empty authorBean.message}"/>
            </p:panel>

            <!-- DIRECTORIO DE AUTORES -->
            <p:panel header="DIRECTORIO DE AUTORES">
                <h:panelGrid columns="2" style="margin-bottom: 10px;">
                    <h:outputLabel for="genreFilter" value="Filtrar por Género:"/>
                    <p:selectOneMenu id="genreFilter" value="#{authorBean.selectedGenreFilterId}">
                        <f:selectItem itemLabel="Todos" itemValue="#{null}"/>
                        <f:selectItems value="#{literaryGenreBean.genres}" var="g"
                                       itemValue="#{g.id}" itemLabel="#{g.name}"/>
                        <p:ajax listener="#{authorBean.applyGenreFilter()}"
                                update="authorTable countGroup"/>
                    </p:selectOneMenu>
                </h:panelGrid>

                <p:dataTable id="authorTable" value="#{authorBean.filteredAuthors}"
                             var="auth" paginator="true" rows="10"
                             emptyMessage="No hay autores registrados">

                    <p:column headerText="ID">
                        <h:outputText value="#{auth.id}"/>
                    </p:column>

                    <p:column headerText="Nombre">
                        <h:outputText value="#{auth.firstName} #{auth.lastName}"/>
                    </p:column>

                    <p:column headerText="Teléfono">
                        <h:outputText value="#{auth.phone}"/>
                    </p:column>

                    <p:column headerText="Nacimiento">
                        <h:outputText value="#{auth.birthDate}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Género">
                        <h:outputText value="#{auth.literaryGenre != null ? auth.literaryGenre.name : 'Sin género'}"/>
                    </p:column>

                    <p:column headerText="Operaciones">
                        <p:commandButton value="EDITAR"
                                         action="#{authorBean.editAuthor(auth)}"
                                         update="@form"
                                         icon="pi pi-pencil"
                                         styleClass="ui-button-warning"
                                         style="margin-right: 5px;"/>

                        <p:commandButton value="BORRAR"
                                         action="#{authorBean.deleteAuthor(auth)}"
                                         update="authorTable countGroup"
                                         icon="pi pi-trash"
                                         styleClass="ui-button-danger">
                            <p:confirm header="Confirmación"
                                       message="¿Está seguro de eliminar a este autor?"
                                       icon="pi pi-exclamation-triangle"/>
                        </p:commandButton>
                    </p:column>
                </p:dataTable>

                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Sí" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check"/>
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times"/>
                </p:confirmDialog>

                <h:panelGroup id="countGroup" layout="block" style="margin-top: 15px; text-align: right;">
                    <h:outputText value="Número de autores: #{authorBean.filteredAuthors.size()}"
                                  style="font-weight: bold; margin-right: 10px;"/>
                    <p:commandButton value="CONTAR" update="countGroup" icon="pi pi-calculator"/>
                </h:panelGroup>
            </p:panel>
        </h:form>
    </div>
</h:body>

</html>
